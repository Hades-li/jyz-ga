<!DOCTYPE html>

<body id="home">
<!--<div class="bg1"></div>-->

<div class="container">
    <div class="top hidden">
        <div class="row no-gutters">
            <div class="col-3 d-lg-none text-center d-flex justify-content-center align-items-start">
                <button class="ham">
                    <span></span>
                    <span></span>
                </button>
            </div>
            <div class="col-6 text-center col-lg-2 text-lg-right">
                <img class="logo" src="./imgs/logo.png" alt="">
            </div>
            <div class="col-3 col-lg-2 order-lg-1 d-lg-flex justify-content-lg-center">
                <button class="switch-lng">
                    <i data-i18n="[class]menus.flag"></i>
                    <span class="d-none d-lg-inline-block text" data-i18n="menus.lng"></span>
                    <i class="ico arrow-down"></i>
                    <span class="drop-box">
                        <i class="ico arrow-down"></i>
                        <a class="btnLng" href="./?lng=zh">
                            <i class="flag cn"></i>
                            <span class="text d-none d-lg-inline-block" data-i18n="menus.Cn"></span>
                        </a>
                        <a class="btnLng" href="./?lng=en">
                            <i class="flag en"></i>
                            <span class="text d-none d-lg-inline-block" data-i18n="menus.En"></span>
                        </a>
                    </span>
                </button>
            </div>
            <div class="menu-wrap d-none d-lg-block col-lg-8 order-lg-0 clearfix">
                <div class="menus clearfix float-lg-right">
                    <a href="#home" class="item float-lg-left" data-i18n="menus.HOME"></a>
                    <a href="#advantages" class="item float-lg-left delay-1s" data-i18n="menus.ADVANTAGES"></a>
                    <a href="#game" class="item float-lg-left" data-i18n="menus.GAME"></a>
                    <a href="#about" class="item float-lg-left" data-i18n="menus.ABOUT US"></a>
                    <a href="#contact" class="item float-lg-left" data-i18n="menus.CONTACT"></a>
                    <a href="http://qpint.z389.com/" class="item float-lg-left" data-i18n="menus.PLAY NOW"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="white-wrap text-center" id="advantages">

        </div>
        <div class="swiper-slide">
            <a href="javascript:">

        </div>
        <div class="swiper-slide">

        <div class="swiper-slide">

        </div>

            </div>
            <div class="row" style="padding-top: 1.56666666%;">
                <div class="col-6">
                    <a class="effect item-md" href="javascript:">
                        <img class="img-fluid" src="./imgs/game3.jpg" alt="">
                        <span class="hover">
                            <b data-i18n="games.PLAY NOW"></b>

                <div class="col-6">

                        </span>
                    </a>

                </div>
            </div>
        </div>
    </div>
